<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <header>
    <h1 class="title">Etch-a-sketch</h1>
  </header>
  <main>
    <div class="inputs">
      <input class="colorPicker" type="color" value="red">
      <button class="colorMode">Color Mode</button>
      <button class="randomColor">Random Color</button>
      <button class="eraser">Eraser</button>
      <button class="colorMode">Clear</button>
      <input class="range" type="range">
    </div>
    <div class="sizeCubes">
      <button>Small</button>
      <button>Medium</button>
      <button>Large</button>
    </div>
  </main>
  <footer>
    <p class="footer-description">Created by sasanedicbn <a href="https://github.com/sasanedicbn" target="_blank"></p>
  </footer>

</body>

</html>
