<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Etcha-a-sketch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 class="title">Etch-a-sketch</h1>
  </header>
  <main>
    <div class="inputs">
      <input class="colorPicker" type="color" value="#0909FF">
      <button class="colorMode" data-mode="colorMode">Color Mode</button>
      <button class="randomColor">Random Color</button>
      <button class="eraser">Eraser</button>
      <button class="clear">Clear</button>
      <span class="value">10X10</span>
      <input class="range" type="range" min="2" max="30" value="2">
      <div class="sizeCubes">
        <button class="apply">Apply</button>
        <button class="reset">Reset</button>
      </div>
    </div>
    <div class="grid"></div>
  </main>
  <footer>
    <p class="footer-description">Created by sasanedicbn <a href="https://github.com/sasanedicbn"
        target="_blank"><ion-icon class="icon" name="logo-github"></ion-icon></a></p>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
</body>

</html>
